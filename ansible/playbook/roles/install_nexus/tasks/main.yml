- set_fact:
    infra_project: "{{ infra_project | default('infra') }}"
    oc_config_arg: "--config {{ openshift_env.config_dir }}/master/admin.kubeconfig"


- name: Create project
  command: oc {{ oc_config_arg }} new-project {{ infra_project }}
  ignore_errors: true


- name: Install Nexus App
  shell: |
    oc {{ oc_config_arg }} new-app sonatype/nexus
    oc {{ oc_config_arg }} expose svc/nexus
    oc {{ oc_config_arg }} set probe dc/nexus \
    	--liveness \
    	--failure-threshold 3 \
    	--initial-delay-seconds 30 \
    	-- echo ok
    oc {{ oc_config_arg }} set probe dc/nexus \
    	--readiness \
    	--failure-threshold 3 \
    	--initial-delay-seconds 30 \
    	--get-url=http://:8081/nexus/content/groups/public

- name: Enable persistence
  shell: |
      oc {{ oc_config_arg }} volumes dc/nexus --add \
          --name 'nexus-volume-1' \
          --type 'pvc' \
          --mount-path '/sonatype-work/' \
          --claim-name 'nexus-pv' \
          --claim-size '5G' \
          --overwrite
  when: persistence

- name: Get Nexus Route
  shell: oc {{ oc_config_arg }} get route nexus -n {{ infra_project }} -o jsonpath='http://{.spec.host}/nexus'
  register: nexus_address

- name: Wait till Nexus is Up
  uri:
    url: "{{ nexus_address.stdout }}/content/repositories/central/archetype-catalog.xml"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 5
  delay: 30

- name: Create JBoss Repos
  uri:
    url: "{{ nexus_address.stdout }}/{{ item.value.path }}"
    method: POST
    return_content: no
    status_code: 201
    user: "admin"
    password: "admin123"
    body: "{{ lookup('file', role_path ~ '/files/' ~ item.value.file) }}"
    body_format: json
  with_dict: "{{ repos }}"
  ignore_errors: true

- name: Create Groups for the Nexus repos
  uri:
    url: "{{ nexus_address.stdout }}/{{ item.value.path }}"
    method: POST
    return_content: no
    status_code: 201
    user: "admin"
    password: "admin123"
    body: "{{ lookup('file', role_path ~ '/files/' ~ item.value.file) }}"
    body_format: json
  with_dict: "{{ group_repos }}"
  ignore_errors: true
